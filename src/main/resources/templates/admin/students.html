<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>Students List</title>
</head>
<body>

<div layout:fragment="content">
    <!-- Page Header -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Students Management</h1>
        <p class="text-gray-600">View, search, and manage all registered students.</p>
    </div>

    <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg relative mb-6" role="alert">
        <span class="block sm:inline" th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-6" role="alert">
        <span class="block sm:inline" th:text="${errorMessage}"></span>
    </div>

    <!-- Data Table Container -->
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="p-6">
            <h2 class="text-xl font-semibold text-gray-800">All Students</h2>
        </div>
        
        <!-- Table -->
        <div class="overflow-x-auto">
            <table class="w-full text-sm text-left text-gray-500">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3">#ID</th>
                        <th scope="col" class="px-6 py-3">Full Name</th>
                        <th scope="col" class="px-6 py-3">Gender</th>
                        <th scope="col" class="px-6 py-3">Birth Date</th>
                        <th scope="col" class="px-6 py-3">Education</th>
                        <th scope="col" class="px-6 py-3">Wallet</th>
                        <th scope="col" class="px-6 py-3">Phone</th>
                        <th scope="col" class="px-6 py-3">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student, iterStat : ${studentPage.content}" class="bg-white border-b hover:bg-gray-50">
                        <td class="px-6 py-4 font-medium text-gray-900" th:text="${student.id}">1</td>
                        <!-- *** THIS IS THE CHANGE *** -->
                        <td class="px-6 py-4" th:text="${student.firstName + ' ' + student.lastName}">John Doe</td>
                        <td class="px-6 py-4" th:text="${student.gender}">Male</td>
                        <td class="px-6 py-4" th:text="${#temporals.format(student.birthDate, 'dd-MM-yyyy')}">01-01-2000</td>
                        <td class="px-6 py-4" th:text="${student.education}">University</td>
                        <td class="px-6 py-4" th:text="${'$' + student.wallet}">$100.00</td>
                        <td class="px-6 py-4" th:text="${student.phoneNumber}">555-1234</td>
                        <td class="px-6 py-4 text-center">
                            <form th:action="@{/admin/students/delete/{id}(id=${student.id})}" method="post" class="inline-block">
                                <!-- The hidden input is no longer needed -->
                                <button type="submit" class="text-red-600 hover:text-red-800" onclick="return confirm('Are you sure about deleting this student?')">
                                    <i data-lucide="trash-2"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <nav th:if="${studentPage.totalPages > 1}" class="flex items-center justify-between p-4" aria-label="Table navigation">
            <span class="text-sm font-normal text-gray-500">
                Showing <span class="font-semibold text-gray-900" th:text="${studentPage.number * studentPage.size + 1}">1</span>-<span class="font-semibold text-gray-900" th:text="${studentPage.number * studentPage.size + studentPage.numberOfElements}">10</span>
                of <span class="font-semibold text-gray-900" th:text="${studentPage.totalElements}">100</span>
            </span>
            <ul class="inline-flex items-center -space-x-px">
                <!-- Previous Button -->
                <li>
                    <a th:href="@{/admin/students(page=${studentPage.number - 1}, size=${studentPage.size})}"
                       th:classappend="${studentPage.first} ? 'pointer-events-none text-gray-300' : 'text-gray-500'"
                       class="block px-3 py-2 ml-0 leading-tight bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700">
                        Previous
                    </a>
                </li>
                <!-- Page Numbers -->
                <li th:each="pageNumber : ${pageNumbers}">
                    <a th:href="@{/admin/students(page=${pageNumber - 1}, size=${studentPage.size})}"
                       th:text="${pageNumber}"
                       th:classappend="${pageNumber == studentPage.number + 1} ? 'text-blue-600 bg-blue-50' : 'text-gray-500'"
                       class="px-3 py-2 leading-tight bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700">
                    </a>
                </li>
                <!-- Next Button -->
                <li>
                    <a th:href="@{/admin/students(page=${studentPage.number + 1}, size=${studentPage.size})}"
                       th:classappend="${studentPage.last} ? 'pointer-events-none text-gray-300' : 'text-gray-500'"
                       class="block px-3 py-2 leading-tight bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700">
                        Next
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

</body>
</html>
