<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>Instructors List</title>
</head>
<body>

<div layout:fragment="content">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-200">Instructors Management</h1>
        <p class="text-gray-600 dark:text-gray-400">View, search, and manage all registered instructors.</p>
    </div>

    <div th:if="${successMessage}" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-6" role="alert"><p th:text="${successMessage}"></p></div>
    <div th:if="${errorMessage}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6" role="alert"><p th:text="${errorMessage}"></p></div>

    <div class="data-table-container rounded-xl shadow-lg overflow-hidden">
        <div class="p-6"><h2 class="text-xl font-semibold">All Instructors</h2></div>
        <div class="overflow-x-auto">
            <table class="data-table w-full text-sm text-left">
                <thead class="text-xs uppercase"><tr class="border-b"><th class="px-6 py-3">#ID</th><th class="px-6 py-3">Full Name</th><th class="px-6 py-3">Bio</th><th class="px-6 py-3 text-center">Actions</th></tr></thead>
                <tbody>
                    <tr th:each="instructor : ${instructorPage.content}" class="border-b">
                        <td class="px-6 py-4 font-medium" th:text="${instructor.id}">1</td>
                        <td class="px-6 py-4" th:text="${instructor.name}">John Doe</td>
                        <td class="px-6 py-4" th:text="${instructor.bio}">Instructor Bio...</td>
                        <td class="px-6 py-4 text-center">
                            <form th:action="@{/admin/instructors/delete/{id}(id=${instructor.id})}" method="post" class="inline-block">
                                <button type="submit" class="text-red-600 hover:text-red-800" onclick="return confirm('Are you sure you want to delete this instructor?')"><i data-lucide="trash-2"></i></button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <nav th:if="${instructorPage.totalPages > 1}" class="pagination-nav flex items-center justify-between p-4 border-t" aria-label="Table navigation">
            <span class="text-sm font-semibold">Page <span th:text="${instructorPage.number + 1}">1</span> of <span th:text="${instructorPage.totalPages}">10</span></span>
            <ul class="inline-flex items-center -space-x-px">
                <li><a th:href="@{/admin/instructors(page=${instructorPage.number - 1})}" th:classappend="${instructorPage.first} ? 'pointer-events-none opacity-50'" class="block px-3 py-2 ml-0 leading-tight border rounded-l-lg">Previous</a></li>
                <li><a th:href="@{/admin/instructors(page=${instructorPage.number + 1})}" th:classappend="${instructorPage.last} ? 'pointer-events-none opacity-50'" class="block px-3 py-2 leading-tight border rounded-r-lg">Next</a></li>
            </ul>
        </nav>
    </div>
</div>

</body>
</html>
