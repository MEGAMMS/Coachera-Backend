<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Admin Panel</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Link to our new custom theme CSS file -->
    <link rel="stylesheet" th:href="@{/css/dashboard-theme.css}">
    
    <style>
        /* These styles remain for the sidebar toggle functionality */
        #sidebar, #main-content { transition: all 0.3s ease-in-out; }
        .sidebar-collapsed #sidebar { transform: translateX(-100%); }
        @media (min-width: 768px) {
            .sidebar-collapsed #main-content { margin-left: 0; }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app-container" class="relative min-h-screen">
        
        <aside id="sidebar" class="w-64 fixed inset-y-0 left-0 z-30 transform">
            <!-- Logo Section -->
            <div class="flex items-center justify-center p-6 border-b border-gray-700">
                <img th:src="@{/images/logo.png}" alt="Logo" class="h-12 w-auto">
            </div>
            
             <nav class="mt-6">
                <a th:href="@{/admin/home}" class="sidebar-link flex items-center py-3 px-6" th:classappend="${activePage == 'home'} ? 'active'"><i data-lucide="home" class="w-5 h-5 mr-3"></i>Home</a>
                <a th:href="@{/admin/students}" class="sidebar-link flex items-center py-3 px-6" th:classappend="${activePage == 'students'} ? 'active'"><i data-lucide="users" class="w-5 h-5 mr-3"></i>Students</a>
                <a th:href="@{/admin/organizations}" class="sidebar-link flex items-center py-3 px-6" th:classappend="${activePage == 'organizations'} ? 'active'"><i data-lucide="building-2" class="w-5 h-5 mr-3"></i>Organizations</a>
                <a th:href="@{/admin/instructors}" class="sidebar-link flex items-center py-3 px-6" th:classappend="${activePage == 'instructors'} ? 'active'"><i data-lucide="graduation-cap" class="w-5 h-5 mr-3"></i>Instructors</a>
                <a th:href="@{/admin/course-requests}" class="sidebar-link flex items-center py-3 px-6" th:classappend="${activePage == 'course-requests'} ? 'active'"><i data-lucide="check-square" class="w-5 h-5 mr-3"></i>Course Requests</a>
            </nav>
        </aside>

        <div id="main-content" class="flex-1 flex flex-col overflow-hidden md:ml-64">
            <header class="bg-white shadow-sm p-4 flex justify-between items-center">
                <button id="sidebar-toggle" class="text-gray-500"><i data-lucide="menu" class="w-6 h-6"></i></button>
                <h1 class="text-xl font-bold text-gray-800" th:text="${pageTitle} ?: 'Dashboard'">Dashboard</h1>
                <div><!-- User profile dropdown can go here --></div>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6" layout:fragment="content">
                <!-- Content from other pages will be inserted here -->
            </main>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const container = document.getElementById('app-container');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        if (window.innerWidth < 768) { container.classList.add('sidebar-collapsed'); }
        sidebarToggle.addEventListener('click', () => { container.classList.toggle('sidebar-collapsed'); });
    </script>

    <th:block layout:fragment="scripts"></th:block>

</body>
</html>
