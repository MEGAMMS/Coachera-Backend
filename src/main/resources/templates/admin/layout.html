<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Admin Panel</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 1. Configure Tailwind for Dark Mode -->
    <script>
        tailwind.config = {
          darkMode: 'class',
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" th:href="@{/css/dashboard-theme.css}">
    
    <style>
        #sidebar, #main-content { transition: all 0.3s ease-in-out; }
        .sidebar-collapsed #sidebar { transform: translateX(-100%); }
        @media (min-width: 768px) {
            .sidebar-collapsed #main-content { margin-left: 0; }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div id="app-container" class="relative min-h-screen">
        
        <aside id="sidebar" class="w-64 fixed inset-y-0 left-0 z-30 transform">
            <a th:href="@{/admin/home}" class="p-6 text-2xl font-semibold border-b border-gray-700 flex items-center space-x-3 hover:bg-gray-700 transition-colors">
                <img th:src="@{/images/logo.png}" alt="Logo" class="w-8 h-8">
                <span class="text-white">Coachera</span>
            </a>
            
            <nav class="mt-6">
                <a th:href="@{/admin/home}" class="sidebar-link flex items-center py-3 px-6" th:classappend="${activePage == 'home'} ? 'active'"><i data-lucide="home" class="w-5 h-5 mr-3"></i>Home</a>
                <a th:href="@{/admin/students}" class="sidebar-link flex items-center py-3 px-6" th:classappend="${activePage == 'students'} ? 'active'"><i data-lucide="users" class="w-5 h-5 mr-3"></i>Students</a>
                <a th:href="@{/admin/organizations}" class="sidebar-link flex items-center py-3 px-6" th:classappend="${activePage == 'organizations'} ? 'active'"><i data-lucide="building-2" class="w-5 h-5 mr-3"></i>Organizations</a>
                <a th:href="@{/admin/instructors}" class="sidebar-link flex items-center py-3 px-6" th:classappend="${activePage == 'instructors'} ? 'active'"><i data-lucide="graduation-cap" class="w-5 h-5 mr-3"></i>Instructors</a>
                <a th:href="@{/admin/courses}" class="sidebar-link flex items-center py-3 px-6" th:classappend="${activePage == 'courses'} ? 'active'"><i data-lucide="check-square" class="w-5 h-5 mr-3"></i>Courses</a>
            </nav>
        </aside>

        <div id="main-content" class="flex-1 flex flex-col overflow-hidden md:ml-64">
            <header class="bg-white dark:bg-gray-800 dark:border-b dark:border-gray-700 shadow-sm p-4 flex justify-between items-center">
                <button id="sidebar-toggle" class="text-gray-500 dark:text-gray-400"><i data-lucide="menu" class="w-6 h-6"></i></button>
                <h1 class="text-xl font-bold text-gray-800 dark:text-white" th:text="${pageTitle} ?: 'Dashboard'">Dashboard</h1>
                
                <!-- 2. Dark Mode Toggle Button -->
                <button id="theme-toggle" class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i id="theme-toggle-dark-icon" data-lucide="moon" class="w-5 h-5 hidden"></i>
                    <i id="theme-toggle-light-icon" data-lucide="sun" class="w-5 h-5 hidden"></i>
                </button>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6" layout:fragment="content">
                <!-- Content from other pages will be inserted here -->
            </main>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const container = document.getElementById('app-container');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        if (window.innerWidth < 768) { container.classList.add('sidebar-collapsed'); }
        sidebarToggle.addEventListener('click', () => { container.classList.toggle('sidebar-collapsed'); });

        // 3. Dark Mode Toggle Script
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');
        const themeToggleBtn = document.getElementById('theme-toggle');

        // Check for saved theme in localStorage or system preference
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            themeToggleLightIcon.classList.remove('hidden');
        } else {
            document.documentElement.classList.remove('dark');
            themeToggleDarkIcon.classList.remove('hidden');
        }

        themeToggleBtn.addEventListener('click', function() {
            // toggle icons inside button
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');

            // if set via local storage previously
            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }
            // if NOT set via local storage previously
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }
        });
    </script>

    <th:block layout:fragment="scripts"></th:block>

</body>
</html>
