<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Admin Panel</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- مكتبة المخططات يتم تحميلها هنا في الهيدر -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        #sidebar, #main-content { transition: all 0.3s ease-in-out; }
        .sidebar-collapsed #sidebar { transform: translateX(-100%); }
        @media (min-width: 768px) {
            .sidebar-collapsed #main-content { margin-left: 0; }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app-container" class="relative min-h-screen">
        
        <aside id="sidebar" class="w-64 bg-gray-800 text-white fixed inset-y-0 left-0 z-30 transform">
            <div class="p-6 text-2xl font-semibold border-b border-gray-700">Admin Panel</div>
            <nav class="mt-6">
                <a th:href="@{/admin/home}" class="sidebar-link flex items-center py-3 px-6 hover:bg-gray-700 transition duration-200"><i data-lucide="home" class="w-5 h-5 mr-3"></i>Home</a>
                <a href="#" class="sidebar-link flex items-center py-3 px-6 hover:bg-gray-700 transition duration-200"><i data-lucide="users" class="w-5 h-5 mr-3"></i>Students</a>
                <a href="#" class="sidebar-link flex items-center py-3 px-6 hover:bg-gray-700 transition duration-200"><i data-lucide="building-2" class="w-5 h-5 mr-3"></i>Organizations</a>
                <a href="#" class="sidebar-link flex items-center py-3 px-6 hover:bg-gray-700 transition duration-200"><i data-lucide="graduation-cap" class="w-5 h-5 mr-3"></i>Instructors</a>
                <a th:href="@{/admin/course-requests}" class="sidebar-link flex items-center py-3 px-6 hover:bg-gray-700 transition duration-200"><i data-lucide="check-square" class="w-5 h-5 mr-3"></i>Course Requests</a>
            </nav>
        </aside>

        <div id="main-content" class="flex-1 flex flex-col overflow-hidden md:ml-64">
            <header class="bg-white shadow-md p-4 flex justify-between items-center">
                <button id="sidebar-toggle" class="text-gray-500"><i data-lucide="menu" class="w-6 h-6"></i></button>
                <h1 class="text-2xl font-bold text-gray-800" th:text="${pageTitle} ?: 'Dashboard'">Dashboard</h1>
                <div><!-- User profile dropdown can go here --></div>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200 p-6" layout:fragment="content">
                <!-- محتوى الصفحات الأخرى سيتم إدراجه هنا -->
            </main>
        </div>
    </div>

    <!-- السكريبتات العامة للقائمة الجانبية والأيقونات -->
    <script>
        lucide.createIcons();
        const container = document.getElementById('app-container');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        if (window.innerWidth < 768) {
            container.classList.add('sidebar-collapsed');
        }
        sidebarToggle.addEventListener('click', () => {
            container.classList.toggle('sidebar-collapsed');
        });
    </script>

    <!-- هذا هو المكان المخصص لوضع السكريبتات القادمة من الصفحات الأخرى (مثل home.html) -->
    <!-- تم وضعه في نهاية الصفحة لضمان تحميل كل شيء قبله -->
    <th:block layout:fragment="scripts"></th:block>

</body>
</html>
