<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>Dashboard Home</title>
</head>
<body>

    <div layout:fragment="content">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Dashboard Overview</h1>
            <p class="text-gray-600">Welcome back! Here's a summary of your application's activity.</p>
        </div>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <!-- Stat Card: Students -->
            <div class="stat-card p-6 flex items-center justify-between">
                <div>
                    <div class="text-sm font-medium text-gray-500">Total Students</div>
                    <div class="text-3xl font-bold text-gray-900" th:text="${stats.get('totalStudents')} ?: '0'">0</div>
                </div>
                <div class="icon-bg rounded-full p-3"><i data-lucide="users" class="w-6 h-6 icon-color"></i></div>
            </div>
            <!-- Stat Card: Instructors -->
            <div class="stat-card p-6 flex items-center justify-between">
                <div>
                    <div class="text-sm font-medium text-gray-500">Total Instructors</div>
                    <div class="text-3xl font-bold text-gray-900" th:text="${stats.get('totalInstructors')} ?: '0'">0</div>
                </div>
                <div class="icon-bg rounded-full p-3"><i data-lucide="graduation-cap" class="w-6 h-6 icon-color"></i></div>
            </div>
            <!-- Stat Card: Organizations -->
            <div class="stat-card p-6 flex items-center justify-between">
                <div>
                    <div class="text-sm font-medium text-gray-500">Total Organizations</div>
                    <div class="text-3xl font-bold text-gray-900" th:text="${stats.get('totalorganizations')} ?: '0'">0</div>
                </div>
                <div class="icon-bg rounded-full p-3"><i data-lucide="building-2" class="w-6 h-6 icon-color"></i></div>
            </div>
            <!-- Stat Card: Subscriptions -->
            <div class="stat-card p-6 flex items-center justify-between">
                <div>
                    <div class="text-sm font-medium text-gray-500">Active Subscriptions</div>
                    <div class="text-3xl font-bold text-gray-900" th:text="${stats.get('activeSubscriptions')} ?: '0'">0</div>
                </div>
                <div class="icon-bg rounded-full p-3"><i data-lucide="gem" class="w-6 h-6 icon-color"></i></div>
            </div>
        </div>

        <div class="chart-container">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Sales Analytics (Last 6 Months)</h2>
            <div><canvas id="salesChart"></canvas></div>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <script th:inline="javascript">
        /*<![CDATA[*/
            const brandAccentTeal = '#00C497';
            const ctx = document.getElementById('salesChart').getContext('2d');
            const salesChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['March', 'April', 'May', 'June', 'July', 'August'],
                    datasets: [{
                        label: 'Sales ($)',
                        data: [12000, 19000, 13000, 15000, 22000, 25000],
                        backgroundColor: brandAccentTeal + '40', // Add transparency
                        borderColor: brandAccentTeal,
                        borderWidth: 2,
                        borderRadius: 8,
                        hoverBackgroundColor: brandAccentTeal + '80'
                    }]
                },
                options: {
                    responsive: true,
                    scales: { y: { beginAtZero: true } },
                    plugins: { legend: { display: false } }
                }
            });
        /*]]>*/
        </script>
    </th:block>

</body>
</html>
