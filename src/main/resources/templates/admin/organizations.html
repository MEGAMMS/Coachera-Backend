<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>Organizations List</title>
</head>
<body>

<div layout:fragment="content">
    <!-- Page Header -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Organizations Management</h1>
        <p class="text-gray-600">View, search, and manage all registered organizations.</p>
    </div>

    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg relative mb-6" role="alert">
        <span class="block sm:inline" th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-6" role="alert">
        <span class="block sm:inline" th:text="${errorMessage}"></span>
    </div>

    <!-- Data Table Container -->
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="p-6">
            <h2 class="text-xl font-semibold text-gray-800">All Organizations</h2>
        </div>
        
        <div class="overflow-x-auto">
            <table class="w-full text-sm text-left text-gray-500">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3">#ID</th>
                        <th scope="col" class="px-6 py-3">Organization Name</th>
                        <th scope="col" class="px-6 py-3">Description</th>
                        <th scope="col" class="px-6 py-3 text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="org : ${organizationPage.content}" class="bg-white border-b hover:bg-gray-50">
                        <td class="px-6 py-4 font-medium text-gray-900" th:text="${org.id}">1</td>
                        <td class="px-6 py-4" th:text="${org.orgName}">Example Org</td>
                        <td class="px-6 py-4" th:text="${org.orgDescription}">Description of the organization...</td>
                        <td class="px-6 py-4 text-center">
                            <form th:action="@{/admin/organizations/delete/{id}(id=${org.id})}" method="post" class="inline-block">
                                <button type="submit" class="text-red-600 hover:text-red-800" onclick="return confirm('Are you sure you want to delete this organization?')">
                                    <i data-lucide="trash-2"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <nav th:if="${organizationPage.totalPages > 1}" class="flex items-center justify-between p-4" aria-label="Table navigation">
            <span class="text-sm font-normal text-gray-500">
                Showing <span class="font-semibold text-gray-900" th:text="${organizationPage.number * organizationPage.size + 1}">1</span>-<span class="font-semibold text-gray-900" th:text="${organizationPage.number * organizationPage.size + organizationPage.numberOfElements}">10</span>
                of <span class="font-semibold text-gray-900" th:text="${organizationPage.totalElements}">100</span>
            </span>
            <ul class="inline-flex items-center -space-x-px">
                <li>
                    <a th:href="@{/admin/organizations(page=${organizationPage.number - 1}, size=${organizationPage.size})}"
                       th:classappend="${organizationPage.first} ? 'pointer-events-none text-gray-300'"
                       class="block px-3 py-2 ml-0 leading-tight bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700">
                        Previous
                    </a>
                </li>
                <li th:each="pageNumber : ${pageNumbers}">
                    <a th:href="@{/admin/organizations(page=${pageNumber - 1}, size=${organizationPage.size})}"
                       th:text="${pageNumber}"
                       th:classappend="${pageNumber == organizationPage.number + 1} ? 'text-blue-600 bg-blue-50' : 'text-gray-500'"
                       class="px-3 py-2 leading-tight bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700">
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin/organizations(page=${organizationPage.number + 1}, size=${organizationPage.size})}"
                       th:classappend="${organizationPage.last} ? 'pointer-events-none text-gray-300'"
                       class="block px-3 py-2 leading-tight bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700">
                        Next
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

</body>
</html>
