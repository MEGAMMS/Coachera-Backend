<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>Course Management</title>
</head>
<body>

<div layout:fragment="content">
    <!-- Page Header -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-200">Course Management</h1>
        <p class="text-gray-600 dark:text-gray-400">View and manage all courses on the platform.</p>
    </div>

    <!-- Sorting Controls Form -->
    <div class="mb-6 p-4 bg-white dark:bg-gray-800 rounded-lg shadow">
        <form th:action="@{/admin/courses}" method="get" class="flex flex-wrap items-center gap-4">
            <div class="flex items-center space-x-2">
                <label for="sortBy" class="text-sm font-medium text-gray-700 dark:text-gray-300">Sort by:</label>
                <select id="sortBy" name="sortBy" class="block w-48 rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    <option value="createdAt" th:selected="${sortBy == 'createdAt'}">Creation Date</option>
                    <option value="updatedAt" th:selected="${sortBy == 'updatedAt'}">Last Updated</option>
                    <option value="published" th:selected="${sortBy == 'published'}">Published Status</option>
                </select>
            </div>
            <div class="flex items-center space-x-2">
                <label for="sortDirection" class="text-sm font-medium text-gray-700 dark:text-gray-300">Order:</label>
                <select id="sortDirection" name="sortDirection" class="block w-32 rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    <option value="desc" th:selected="${sortDirection == 'desc'}">Descending</option>
                    <option value="asc" th:selected="${sortDirection == 'asc'}">Ascending</option>
                </select>
            </div>
            <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-cyan-600 rounded-md hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500">Apply</button>
        </form>
    </div>


    <!-- Data Table Container -->
    <div class="data-table-container rounded-xl shadow-lg overflow-hidden">
        <div class="p-6"><h2 class="text-xl font-semibold">All Courses</h2></div>
        
        <div class="overflow-x-auto">
            <table class="data-table w-full text-sm text-left">
                <thead class="text-xs uppercase">
                    <tr class="border-b">
                        <th class="px-6 py-3">Course Title</th>
                        <th class="px-6 py-3">Price</th>
                        <th class="px-6 py-3">Rating</th>
                        <th class="px-6 py-3">Status</th>
                        <th class="px-6 py-3 text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="course : ${coursePage.content}" class="border-b">
                        <td class="px-6 py-4">
                            <div class="flex items-center space-x-4">
                                <img th:src="${course.image}" alt="Course Image" class="w-16 h-10 object-cover rounded-md" onerror="this.src='https://placehold.co/64x40/1A2A2A/00C497?text=...'">
                                <div>
                                    <div class="font-semibold" th:text="${course.title}">Course Title</div>
                                    <div class="text-xs text-gray-500" th:text="'By: ' + ${course.orgTitle}">Organization Name</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4" th:text="${'$' + #numbers.formatDecimal(course.price, 1, 2)}">$49.99</td>
                        <td class="px-6 py-4" th:text="${course.rating}">4.5</td>
                        <td class="px-6 py-4">
                            <span th:if="${course.published}" class="px-2 py-1 text-xs font-semibold text-green-800 bg-green-200 rounded-full">Published</span>
                            <span th:unless="${course.published}" class="px-2 py-1 text-xs font-semibold text-gray-800 bg-gray-200 rounded-full">Pending</span>
                        </td>
                        <td class="px-6 py-4 text-center">
                            <a th:href="@{/admin/courses/{id}(id=${course.id})}" class="font-medium text-cyan-500 hover:underline">View Details</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <nav th:if="${coursePage.totalPages > 1}" class="pagination-nav flex items-center justify-between p-4 border-t" aria-label="Table navigation">
            <span class="text-sm font-semibold">Page <span th:text="${coursePage.number + 1}">1</span> of <span th:text="${coursePage.totalPages}">10</span></span>
            <ul class="inline-flex items-center -space-x-px">
                <!-- Update pagination links to include sorting parameters -->
                <li><a th:href="@{/admin/courses(page=${coursePage.number - 1}, sortBy=${sortBy}, sortDirection=${sortDirection})}" th:classappend="${coursePage.first} ? 'pointer-events-none opacity-50'" class="block px-3 py-2 ml-0 leading-tight border rounded-l-lg">Previous</a></li>
                <li><a th:href="@{/admin/courses(page=${coursePage.number + 1}, sortBy=${sortBy}, sortDirection=${sortDirection})}" th:classappend="${coursePage.last} ? 'pointer-events-none opacity-50'" class="block px-3 py-2 leading-tight border rounded-r-lg">Next</a></li>
            </ul>
        </nav>
    </div>
</div>

</body>
</html>
